<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Score.css">
</head>
<body>
  <section>
    <img src="pic/img.jpg" alt="tennis" id="image">
    <h3>Field Tennis Score Keeper</h3>
    <h2><span id="p1scoreDisplay"><b></b>0</b></span> to <span id="p2scoreDisplay"><b>0</b></span></h2>
   <p>Use the button to keep score</p>
  </section>
 <form action="/dos"><b>Playing to:</b>
  <label for="game">Playing to:</label>
  <select name="game" id="numberPlayers">
    <option value="1" selected >Select</option>
    <option value="3">3</option>
    <option value="5">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
</form>
<section>
  <button id="p1Button">Player1</button>
  <button id="p2Button">Player2</button>
  <button id="reset">Reset</button>
</section>
  <script src="Score.js"></script>
</body>
</html>
