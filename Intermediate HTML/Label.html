<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labels demo</title>
</head>
<body>
<h3>Label 1st way to do it</h3>
<form action="">
    <label>
        Username:
        <input type="text" placeholder="username">
    </label>
    <label>
        Password:
        <input type="password" placeholder="password">
    </label>
    <label>
        Submit:
        <input type="submit">
    </label>
</form>
<h3>Second way to do it</h3>
<form >
    <label for="username">email</label>
        <input id="username" type="email" required>

    <label for="password">Password</label>
        <input id="password" type="password">
    <label for="submit">submit</label>
    <input id="submit" type="submit">
    <h3>Radio Buttons</h3>
    <p> Do you like cats or dogs?</p>
    <form>
        <label for="dogs">Dogs</label>
        <input type="radio"  name="choice" id="dogs" value="dog">
        <label for="cats">cats</label>
        <input type="radio"  name="choice" id="cats" value="cat">
        <button>GO</button>
    </form>
        <p> Drop down menu</p>
        <form>
             <select name = 'device'>
                 <option value = 'ipod'>ipod </option>
                 <option value = 'radio'>Radio</option>
                 <option value= 'computer'>Computer</option>
            </select>
            <input type="submit" value="Commit">
        </form>


</form>
</body>
</html>
