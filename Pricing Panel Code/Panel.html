<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel</title>
  <link rel="stylesheet" href="Panel.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <section class="panel pricing-table">
    <div pricing-plan>
      <img src="img/icon1.png" alt="" class="pricing-img">
      <h2 class="pricing-header">Personal</h2>
      <ul class="pricing-features">
        <li class="pricing-item">Custom domains</li>
        <li class="pricing-item">Sleeps after 30 mins of inactivity</li>
      </ul>
      <span class="price">Free</span>
      <a href="#home" class="price_button">Sign up</a>
    </div>

    <div class="pricing-plan">
      <img src="img/icon2.png" alt="" class="pricing-img">
      <h2 class="pricing-header" id="padding">Small team</h2>
      <ul class="pricing-features ">
        <li class="pricing-item">Never sleeps</li>
        <li class="pricing-item">Multiple workers for more powerful apps</li>
      </ul>
      <span class="price">150£</span>
      <a href="#home" class="price_button is-featured">Free trial</a>
    </div>
    
    <div class="pricing-plan">
      <img src="img/icon3.png" alt="" class="pricing-img">
      <h2 class="pricing-header">Enterprise</h2>
      <ul class="pricing-features">
        <li class="pricing-item">Dedicated</li>
        <li class="pricing-item">Simple horizontal scalability</li>
      </ul>
      <span class="price">400£</span>
      <a href="#home" class="price_button is-featured">Free trial</a>
    </div>
  </section>
</body>
</html>
